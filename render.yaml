databases:
  - name: blog
    databaseName: blog_production
    user: postgres

services:
  - type: web
    name: blog
    env:  ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: blog
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
